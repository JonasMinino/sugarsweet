<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Home</title>
  <link rel="stylesheet" href="../css/candy.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="../js/candy.js"></script>
</head>

  <!-- title -->
  <h1>Sugar Sweets</h1>
  <img id="horizontal" src="../images/horizontal.png" alt="decorative horizontal line">

  <!-- navitgation  -->
  <nav>
      <a href="#" class="link">
        <img class="menu" id="pic1" src="../images/menu/confection1.jpg" alt="confections link image" onmouseover="picHover(this.id)" onmouseout="picOut()">
      </a>
      <a href="#" class="link">
        <img class="menu" id="pic2" src="../images/menu/chocolate1.jpg" alt="chocolate link image" onmouseover="picHover(this.id)" onmouseout="picOut()">
      </a>
      <a href="#" class="link">
        <img class="menu" id="pic3" src="../images/menu/cupcakes1.jpg" alt="cupcakes link image" onmouseover="picHover(this.id)" onmouseout="picOut()">
      </a>
      <a href="#" class="link">
        <img class="menu" id="pic4" src="../images/menu/candy1.jpg" alt="hard candt link image" onmouseover="picHover(this.id)" onmouseout="picOut()">

      <a href="#" class="link">
        <img id="hamburger" src="../images/menu.png" alt="">
      </a>
  </nav>


  <!-- offers -->
  <div class="container">
    <div class="sec">
      <img class="image" src="../images/cake.jpg" alt="holiday spice cake with powder sugar, decorated with a cinamon stick and a fall leaf">
        <p>Try our delicious holiday spice cake! $14.99 </p>
        <button class="button" type="button" name="cakeButton">Shop</button>
    </div>
    <div class="sec">
      <img class="image" src="../images/cocoa.jpg" alt="hot cocoa with a candy cane inside, and cookies on a plate">
        <p>Try our holliday pepermint hot cocoa! $7.99</p>
        <button class="button" type="button" name="cocoaButton">Shop</button>
    </div>
    <div class="sec">
      <img class="image" src="../images/cookies.jpg" alt="delicious christmas cookies decorated in different patterns">
        <p class="text">Try our delicious Christmas cookies! $5.99</p>
        <button class="button" type="button" name="cookiesButton">Shop</button>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
